<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ETL Process Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>ETL Process Overview</h1>
        <div id="overview">
            <p>Start Time: <span id="startTime">N/A</span></p>
            <p>Current Phase: <span id="currentPhase">N/A</span></p>
            <p>Overall Progress: <span id="overallProgress">0%</span></p>
        </div>
    </header>
    <main>
        <section id="logViewer">
            <h2>Real-time Log Viewer</h2>
            <div id="logEntries"></div>
        </section>
        <section id="progressDetails">
            <h2>Progress Details</h2>
            <!-- Placeholder for dynamic table progress bars and details -->
        </section>
    </main>
    <aside id="notificationArea">
        <h2>Notifications</h2>
        <!-- Placeholder for dynamic notifications -->
    </aside>
    <script src="script.js"></script>
</body>
</html>
